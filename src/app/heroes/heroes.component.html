<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  <label for="new-hero">Hero points: </label>
  <input id="new-hero" #heroPoints type="number" min="0" max="10" />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value, heroPoints.value);
  heroName.value=''; heroPoints.value='';">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge-id">{{hero.id}}</span> {{hero.name}}
      <span class="badge-points">Points: {{hero.points}}</span>
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
